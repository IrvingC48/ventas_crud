<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/syles.css">
    <title>Mi Tiendita - Ventas</title>
</head>
<body onload="OnLoad()">
    <header id="header"">
        <div class="main-header logo-nav-container container-gbl">
            <p class="logo">MI TIENDITA</p>
            <nav class="main-nav">
                <ul id="ul-main">
                    <li class="flex-item-header"><a href="#">Crear Venta</a></li>
                    <li class="flex-item-header"><a href="#">Ventas Totales</a></li>
                    <li class="flex-item-header"><a href="#">Productos</a></li>
                    <li class="flex-item-header"><a href="#" onclick="clearLS()">Liberar Local Storage</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <form class="contact-form">
        <span class="form-title">Formulario de Venta</span>
        <div class="cl2">
            <div class="wrap-input validate-input">
                <label class="label-input lb-i-x">NOMBRE CLIENTE</label>
                <input type="text" class="input100 input100-x" name="name" placeholder="Ingresa nombre del cliente"></input>
            </div>
            <div class="wrap-input validate-input pair-labels">
                <label class="label-input lb-i-x">ID_VENTA</label>
                <label class="label-input2" name="id_sale">0</label>
            </div>
        </div>
        <div class="cl2">
            <div class="wrap-input validate-input">
                <label class="label-input lb-i-x">PRODUCTO</label>
                <select id="products" class="select100">
                    <option>Seleccione un producto...</option>
                </select>
            </div>
            <div class="wrap-input validate-input">
                <label class="label-input lb-i-x">CANTIDAD</label>
                <input type="number" class="input100 input100-x" name="amount" placeholder="Cantidad"></input>
            </div>
        </div>
        <div class="cl2">
            <div class="wrap-input validate-input pair-labels">
                <label class="label-input lb-i-x">SUBTOTAL</label>
                <label class="label-input2" id="subtotal">0</label>
            </div>
            <div class="container-sale-btn">
                <button class="contact-sale-btn" id="btn-addP">AGREGAR PRODUCTO</button>
            </div>
        </div>
    </form>
    <hr>
    <div class="list-subtotal">
        <span class="form-title">Lista de Venta</span>
        <div id="ls-products"></div>
        <div class="cl2">
            <div class="wrap-input validate-input pair-labels">
                <label class="label-input lb-i-x">PRECIO TOTAL DE VENTA</label>
                <label class="label-input2" name="total">0</label>
            </div>
            <div class="container-sale-btn">
                <button class="contact-sale-btn" id="btn-close">CERRAR PEDIDO</button>
            </div>
        </div>
    </div>

    <script src="./js/sales.js"></script>
</body>
</html>
