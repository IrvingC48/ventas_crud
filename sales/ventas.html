<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/syles.css">
    <title>Mi Tiendita - Ventas</title>
</head>
<body onload="OnLoad()">
    <header id="header"">
        <div class="main-header logo-nav-container container-gbl">
            <p class="logo">MI TIENDITA</p>
            <nav class="main-nav">
                <ul id="ul-main">
                    <li class="flex-item-header"><a href="#">Crear Venta</a></li>
                    <li class="flex-item-header"><a href="#">Productos</a></li>
                    <li class="flex-item-header"><a href="#">Ventas Totales</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <form class="contact-form">
        <span class="form-title">Formulario de Venta</span>
        <div class="cl2">
            <div class="wrap-input validate-input">
                <label for="name" class="label-input lb-i-x">NOMBRE CLIENTE</label>
                <input type="text" class="input100 input100-x" name="name" placeholder="Ingresa nombre del cliente"></input>
            </div>
            <div class="wrap-input validate-input">
                <label for="id_sale" class="label-input lb-i-x">ID_VENTA</label>
                <input type="text" class="input100 input100-x" name="id_sale" placeholder="ID_VENTA"></input>
            </div>
        </div>
        <div class="cl2">
            <div class="wrap-input validate-input">
                <label for="product" class="label-input lb-i-x">PRODUCTO</label>
                <select id="products" class="select100">
                    <option>Seleccione un producto...</option>
                </select>
            </div>
            <div class="wrap-input validate-input">
                <label for="cantidad" class="label-input lb-i-x">CANTIDAD</label>
                <input type="text" class="input100 input100-x" name="lada" placeholder="Cantidad"></input>
            </div>
        </div>
        <div class="cl2">
            <div class="wrap-input validate-input">
                <label for="subtotal" class="label-input lb-i-x">SUBTOTAL</label>
                <input type="text" class="input100 input100-x" name="subtotal" placeholder="SUBTOTAL"></input>
            </div>
            <div class="container-sale-btn">
                <button class="contact-sale-btn" id="btn-test">AGREGAR PRODUCTO</button>
            </div>
        </div>
    </form>
    <hr>
    <div class="list-subtotal">
        <span class="form-title">Lista de Venta</span>
        <div id="ls-products">
            <div class="prd-sub">
                <div class="flex-row">
                    <label class="label-input lb-i-x">PRODUCTO</label>
                    <label class="input100 lb-i-x">UN PRODUCTO MUY LARGO</label>
                </div>
                <div class="flex-row">
                    <label for="name" class="label-input lb-i-x">CANTIDAD</label>
                    <label for="name" class="input100 lb-i-x">15</label>
                </div>
                <div class="flex-row">
                    <label for="name" class="label-input lb-i-x">SUBTOTAL</label>
                    <label for="name" class="input100 lb-i-x">300</label>
                </div>
                <div class="flex-row">
                    <button class="contact-sale-btn btn-mod" id="btn-test">MODIFICAR</button>
                    <button class="contact-sale-btn btn-del" id="btn-test">ELIMINAR</button>
                </div>
            </div>
        </div>
        <div class="cl2">
            <div class="wrap-input validate-input">
                <label for="subtotal" class="label-input lb-i-x">PRECIO TOTAL DE VENTA</label>
                <input type="text" class="input100 input100-x" name="total" placeholder="TOTAL"></input>
            </div>
            <div class="container-sale-btn">
                <button class="contact-sale-btn" id="btn-test">CERRAR PEDIDO</button>
            </div>
        </div>
    </div>

    <script src="./js/sales.js"></script>
</body>
</html>
